
            
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            --text-color: #e2c5c5ef;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #262d3a;
            font-family: Arial, sans-serif;
        }

        .card {
            width: 350px;
            background: linear-gradient(120deg, #000000, #ffffff);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
            overflow: hidden;
            text-align: center;
            padding: 20px;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin: 20px auto;
        }

        h2 {
            font-size: 24px;
            color: var(--text-color);
            margin: 10px 0;
        }

        h3 {
            font-size: 18px;
            color: #90ffd3;
            margin: 10px 0;
        }

        p {
            font-size: 16px;
            color: #ebfff7;
            margin: 10px 0;
        }

        .contact-info {
            margin-top: 20px;
        }

        .contact-info p {
            margin: 5px 0;
        }

        .contact-info a {
            color: #2f8adf;
            text-decoration: none;
            transition: color 0.3s;
        }

      
        .social-media {
            margin-top: 20px;
        }

        .social-link {
            display: inline-block;
            margin-right: 10px;
            text-decoration: none;
            color: #555;
            padding: 10px;
            border-radius: 5px;
            background-color: #f0f0f0;
            transition: background-color 0.3s;
        }

        .social-link:hover {
            background-color: #2f8adf;
        }

        .social-link i {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="image/Arefin.jpg" alt="Profile Picture" class="profile-pic"> <!-- src="https://i.pravatar.cc/100" -->
        <h2>Azharul Islam</h2>
        <h2>Web Developer</h2>
        <div class="contact-info">
           
            <h3> Profile Details </h3> <hr> 
            <p> Age : <span> 23</p>
            <p> Mobile : <span> +880 XXXXXXXXXX </span></p>
            <p> Email : <span> example@gmail.com </span></p>
            <p> Address : <span> Rampura,Dhaka </span></p>
        </div>
        <div class="social-media">
            <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-link"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </div>
</body>
</html>
